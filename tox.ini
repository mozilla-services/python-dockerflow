[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    flake8-py27,
    flake8-py35,
    readme-py27,
    docs-py27-dj{18,19,110},
    tests-py{27,34,35,36,py}-dj{18,19,110,111}
    tests-py{34,35,36}-dj20
    tests-py{27,34,35,36,py}-fl{011,012}

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    pypy: pypy
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
deps =
    -rtests/requirements.txt
    dj18: -ctests/constraints/django-1.8.txt
    dj19: -ctests/constraints/django-1.9.txt
    dj110: -ctests/constraints/django-1.10.txt
    dj111: -ctests/constraints/django-1.11.txt
    fl011: -ctests/constraints/flask-0.11.txt
    fl012: -ctests/constraints/flask-0.12.txt
    docs: -rdocs/requirements.txt
commands =
    python --version
    tests: pytest {posargs:tests}
    docs: sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[testenv:readme-py27]
commands = python setup.py check -r -s
deps = readme_renderer

[testenv:flake8-py27]
commands = flake8 src/dockerflow
deps = flake8

[testenv:flake8-py35]
commands = flake8 src/dockerflow
deps = flake8

[flake8]
exclude=.tox
ignore=E501,E127,E128,E124
